<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>For Admin</title>
</head>
<body>

<h2>for admin page</h2>
<div th:each="el : ${users}">
    <h2 th:text="${el.username} + ' ' + ${el.email} + ' ' + ${el.phone}"/>
    <a th:href="'/foruser/' + ${el.id}">детальнее</a>
    <a th:href="'/edit/' + ${el.id}">редактировать</a><br><br>
    <form th:action="'/remove/' + ${el.id}" method="post">
        <button  type="submit">удалить</button>
    </form>
</div>

</body>
</html>
